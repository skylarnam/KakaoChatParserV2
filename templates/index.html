<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카카오톡 채팅방 대시보드</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .card {
            height: 100%;
        }
        .card-body {
            min-height: 300px;
        }
        .date-picker-container {
            margin-top: 10px;
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 5px;
        }
        .date-picker-container .form-group {
            margin-bottom: 10px;
        }
        .error-message {
            color: red;
            margin-top: 5px;
            display: none;
        }
        .badge-outline-primary {
            background-color: transparent;
            color: #0d6efd;
            border: 1.2px solid #0d6efd;
            border-radius: 0.65em;
            padding: 0.08em 0.45em;
            font-size: 0.82em;
            font-weight: 400;
            margin: 0.10em;
            display: inline-block;
        }
        .btn:focus, .btn.active:focus, .btn:active:focus {
            box-shadow: none !important;
            outline: none !important;
        }
        #monthlyStats,
        #chatTrend {
            height: 300px !important;
            max-height: 300px;
        }
        #userStats {
            height: 220px !important;
            max-height: 220px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <!-- 파일 업로드 섹션 -->
        <div id="uploadSection">
            <h2>카카오톡 채팅 분석을 시작하세요</h2>
            <p class="text-muted mb-4">채팅 내보내기로 저장한 CSV 파일을 업로드해주세요</p>
            <form id="uploadForm" enctype="multipart/form-data">
                <div class="mb-3">
                    <input type="file" class="form-control" id="csvFile" accept=".csv">
                </div>
            </form>
        </div>

        <!-- 대시보드 컨텐츠 -->
        <div id="dashboardContent" style="display: none;">
            <h1 class="mb-4">카카오톡 채팅방 분석 대시보드</h1>
            
            <div class="row">
                <!-- 월간 통계 -->
                <div class="col-md-6 mb-4">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="card-title">월간 사용자 채팅 통계</h5>
                        </div>
                        <div class="card-body">
                            <canvas id="monthlyStats"></canvas>
                            <div class="mt-3">
                                <select id="userSelect" class="form-select mb-2">
                                    <option value="">사용자 선택</option>
                                </select>
                                <div id="userStatsInfo" class="fw-bold"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 채팅량 추이 -->
                <div class="col-md-6 mb-4">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="card-title">채팅량 추이</h5>
                        </div>
                        <div class="card-body">
                            <canvas id="chatTrend"></canvas>
                        </div>
                    </div>
                </div>

                <!-- 비활성 사용자 -->
                <div class="col-md-6 mb-4">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="card-title">비활성 사용자</h5>
                            <div class="btn-group mt-2" role="group">
                                <button type="button" class="btn btn-outline-primary" id="btn-inactive-30" onclick="loadInactiveUsers(30); setActiveInactiveBtn(30)">최근 30일</button>
                                <button type="button" class="btn btn-outline-primary" id="btn-inactive-60" onclick="loadInactiveUsers(60); setActiveInactiveBtn(60)">최근 60일</button>
                                <button type="button" class="btn btn-outline-primary" id="btn-inactive-90" onclick="loadInactiveUsers(90); setActiveInactiveBtn(90)">최근 90일</button>
                            </div>
                            <div class="date-picker-container">
                                <form onsubmit="loadInactiveUsersByDate(event)">
                                    <div class="form-group">
                                        <label for="startDate">시작 날짜:</label>
                                        <input type="date" class="form-control" id="startDate" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="endDate">종료 날짜:</label>
                                        <input type="date" class="form-control" id="endDate">
                                    </div>
                                    <button type="submit" class="btn btn-primary mt-2">검색</button>
                                </form>
                                <div class="error-message" id="dateError"></div>
                            </div>
                        </div>
                        <div class="card-body">
                            <div id="inactiveUsers" style="display:none;"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 파일 업로드 처리
        document.getElementById('csvFile').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const formData = new FormData();
                formData.append('file', file);
                fetch('/upload', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        location.reload();
                    } else {
                        alert('Error uploading file: ' + data.error);
                    }
                });
            }
        });

        // 월간 통계 차트
        function loadMonthlyStats() {
            fetch('/api/monthly_stats')
                .then(response => response.json())
                .then(data => {
                    const ctx = document.getElementById('monthlyStats').getContext('2d');
                    new Chart(ctx, {
                        type: 'bar',
                        data: {
                            labels: data.map(item => item.user),
                            datasets: [{
                                label: '메시지 수',
                                data: data.map(item => item.count),
                                backgroundColor: 'rgba(54, 162, 235, 0.7)',
                                borderColor: 'rgba(54, 162, 235, 1)',
                                borderWidth: 1
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            scales: {
                                y: {
                                    beginAtZero: true
                                }
                            }
                        }
                    });
                });
        }

        // 채팅 추이 차트
        function loadChatTrend() {
            fetch('/api/chat_trend')
                .then(response => response.json())
                .then(data => {
                    const ctx = document.getElementById('chatTrend').getContext('2d');
                    new Chart(ctx, {
                        type: 'line',
                        data: {
                            labels: data.map(item => item.date),
                            datasets: [{
                                label: '일일 메시지 수',
                                data: data.map(item => item.count),
                                borderColor: 'rgba(75, 192, 192, 1)',
                                tension: 0.1,
                                fill: false
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            scales: {
                                y: {
                                    beginAtZero: true
                                }
                            }
                        }
                    });
                });
        }

        // 비활성 사용자 로드 (일수 기준)
        function loadInactiveUsers(days) {
            setActiveInactiveBtn(days);
            fetch(`/api/inactive_users/${days}`)
                .then(response => response.json())
                .then(data => {
                    const container = document.getElementById('inactiveUsers');
                    if (data.length === 0) {
                        container.innerHTML = '<span class="text-muted">비활성 사용자가 없습니다.</span>';
                    } else {
                        container.innerHTML = data
                            .map(user => `<span class=\"badge-outline-primary\">${user}</span>`)
                            .join('');
                    }
                    container.style.display = 'block';
                });
        }

        // 비활성 사용자 로드 (날짜 범위 기준)
        function loadInactiveUsersByDate(event) {
            event.preventDefault();
            setActiveInactiveBtn(null);
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value || new Date().toISOString().split('T')[0];
            const errorElement = document.getElementById('dateError');
            fetch(`/api/inactive_users_by_date?start_date=${startDate}&end_date=${endDate}`)
                .then(response => response.json())
                .then(data => {
                    const container = document.getElementById('inactiveUsers');
                    if (data.error) {
                        errorElement.textContent = data.error;
                        errorElement.style.display = 'block';
                        container.style.display = 'none';
                        return;
                    }
                    errorElement.style.display = 'none';
                    if (data.length === 0) {
                        container.innerHTML = '<span class="text-muted">비활성 사용자가 없습니다.</span>';
                    } else {
                        container.innerHTML = data
                            .map(user => `<span class=\"badge-outline-primary\">${user}</span>`)
                            .join('');
                    }
                    container.style.display = 'block';
                })
                .catch(error => {
                    errorElement.textContent = '데이터를 불러오는 중 오류가 발생했습니다.';
                    errorElement.style.display = 'block';
                    document.getElementById('inactiveUsers').style.display = 'none';
                });
        }

        // 사용자 목록 로드 및 드롭다운 채우기
        function loadUserList() {
            fetch('/api/users')
                .then(response => response.json())
                .then(users => {
                    const select = document.getElementById('userSelect');
                    select.innerHTML = '<option value="">사용자 선택</option>';
                    users.sort().forEach(user => {
                        const option = document.createElement('option');
                        option.value = user;
                        option.textContent = user;
                        select.appendChild(option);
                    });
                });
        }

        // 사용자별 통계 로드
        function loadUserStats(username) {
            const infoDiv = document.getElementById('userStatsInfo');
            if (!username) {
                infoDiv.textContent = '';
                return;
            }
            fetch(`/api/user_stats/${encodeURIComponent(username)}`)
                .then(response => response.json())
                .then(data => {
                    infoDiv.textContent = `${username}님의 월간 메시지 수: ${data.total_messages}`;
                });
        }

        document.getElementById('userSelect').addEventListener('change', function(e) {
            loadUserStats(e.target.value);
        });

        // 초기 데이터 로드
        const hasData = JSON.parse('{{ "true" if has_data else "false" }}');
        if (hasData) {
            document.getElementById('uploadSection').style.display = 'none';
            document.getElementById('dashboardContent').style.display = 'block';
            loadMonthlyStats();
            loadChatTrend();
            loadUserList();
            loadInactiveUsers(30);
            setActiveInactiveBtn(30);
        }

        function setActiveInactiveBtn(days) {
            ['30', '60', '90'].forEach(d => {
                document.getElementById('btn-inactive-' + d).classList.remove('active');
            });
            if (days) {
                document.getElementById('btn-inactive-' + days).classList.add('active');
            }
        }
    </script>
</body>
</html>
